<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<style>
.p-1{
    margin-top: 180px;
    width: 500px;
    height: 450px;
    padding: 20px;
    border-radius: 10px;
    background-color: #f1f1f1;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
    /* margin: auto; */
}
</style>
<body style="background-image: url('https://www.familybritches.com/wp-content/uploads/2023/06/made-to-measure-clothing.jpg'); background-size:cover; background-repeat: no-repeat;">
    <div class="container-fluid p-1 p-auto">
         <h2 style="text-align: center;">Login</h2>
        <form method="post">
            {% csrf_token %}
            <label for="length_size" class="form-label"><strong> Username : </strong></label><br>
            <input type="text" name="username" class="form-control" placeholder="Username" required><br>
            <label for="length_size" class="form-label"><strong>  Password : </strong></label><br>
            <input type="password" name="password" class="form-control" placeholder="Password" required><br>
           <div style="text-align: center;">
             <button type="submit" class="btn btn-dark">Login</button>
            </div>       
        </form><br>
        <div style="text-align: center;"> 
        <p>Don't have an account? <a href="{% url 'register' %}" style="text-decoration: none;">Register here</a></p>
        </div>
    </div>
</body>
</html>
